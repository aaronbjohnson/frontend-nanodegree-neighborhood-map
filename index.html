<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brooklyn</title>
	<link rel="stylesheet" type="text/css" href="develop/css/style.css">

	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYXJZc_ouALNulqbg9ZivoqNYDd2qJfVY&libraries=places">
	</script>
</head>

<body>
	<div class="map" id="map-canvas"></div>

	<div id="places">My Favorite Spots
		<ul id="place-list" data-bind="foreach: placeList">
			<li data-bind="text: $data.name, click: $parent.setPlace"></li>
		</ul>
	</div>

	<div id="place" data-bind="with: currentPlace">
		<h2 data-bind="text: name"></h2>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="develop/js/lib/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="develop/js/lib/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="develop/js/app.js"></script>
</body>
</html>
