<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brooklyn</title>
	<link rel="stylesheet" type="text/css" href="develop/css/style.css">
	<link rel="stylesheet" typehref="bower_components/bootstrap/dist/css/bootsrap.min.css">
</head>

<body>
	<div class="map" id="map-canvas"></div>

	<div id="places">
		<h2>My Favorite Places</h2>
		<div id="place-list" data-bind="foreach: placeList">
			<h3 data-bind="text: $data.name, click: $parent.setPlace"></h3>
		</div>
	</div>

	<div id="place" data-bind="with: currentPlace">
		<h2 data-bind="text: name"></h2>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="develop/js/app.js"></script>
</body>
</html>
