<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brooklyn</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="develop/css/style.css">
</head>

<body>

    <form id="new-search">Search
        <input type="text" class="text-input" data-bind="value: filter, valueUpdate: 'keyup'">
    </form>

    <div class="map" data-bind="googlemap: { locations: locations, centerLat: 40.72, centerLon: -73.97 }"></div>

    <ul class="place-list" data-bind="foreach: filteredItems">
        <li data-bind="text: $data.name, css: { selected: $data == $parent.chosenLocationId() }, click: $parent.openWindow"></li>
    </ul>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script async src="bower_components/jquery/dist/jquery.min.js"></script>
    <script async src="bower_components/knockout/dist/knockout.js"></script>
    <script async src="develop/js/app.js"></script>
</body>
</html>
