<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brooklyn</title>
	<link rel="stylesheet" type="text/css" href="develop/css/style.css">
	<link rel="stylesheet" typehref="bower_components/bootstrap/dist/css/bootsrap.min.css">
</head>

<body>

	<div class="row">
		<div class="col-md-8">
			<hr>
		</div>
		<div class="col-md-4" id="search-header">
			<form id="new-search">
				<input type="text" class="text-input" data-bind="value: searchEntry">
				<input type="submit" value="look for things" class="search-button" data-bind="">
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8" id="mapContainer">
				<div class="map" id="map-canvas"></div>
		</div>
		<div class="col-md-4">
			<div id="places">
				<h2 id="list-title">FAVORITE PLACES</h2>
				<hr>
				<div id="place-list" data-bind="foreach: placeList">
					<h3 data-bind="text: $data.name, click: $parent.setPlace" id="list-item"></h3>
				</div>
			</div>
		</div>
	</div>



	<div id="place" data-bind="with: currentPlace">
		<h2 data-bind="text: name"></h2>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="develop/js/app.js"></script>
</body>
</html>
